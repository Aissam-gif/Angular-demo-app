<h1 style="color: red;">Welcome to app!!</h1>
<div class="container">
  <div class="card">
    <div class="card-header">About Component</div>
 <div class="card-body">

<ul class="">
  <li>Nom : {{info.nom}}</li>
  <li>Email : {{info.email}} </li>
  <li>Tel : {{info.tel}}</li>
</ul>
<div class="form-group">
  <label>Message:</label>
<input type="text" [(ngModel)]="comment.message">
 <input type="button" value="Add Comment" [disabled]="newComment" (click)="addComment()"
 class="btn btn-primary">
</div>
<div *ngIf="comments.length > 0; else noComments">
  <h2>Liste des messages :</h2>
  <ul class="list-group">
    <li *ngFor="let c of comments" class="list-group-item">
     {{c.message}}
     <span class="text-end">{{c.date|date:'dd/MM/yyyy:HH:mm:ss'}}</span>

    </li>
</ul>
</div>
<ng-template #noComments>
  <p>Liste des commentaires est vide</p>
</ng-template>
</div>
</div>
</div>
